<body>
    <header>
        <div class="container-fluid">
            <div class="head">
                <i class="fas fa-images fa-3x" style=" margin-top: 1%;" id="cameraIcon"></i>
                <h1>ImageSearch</h1>
                <div class="search_image">
                    <input type="text" class="form-control" name="" id="inputImage" placeholder="Search An Image!"><i
                        id="icons" class="fas fa-search fa-2x" onclick="getImages()"></i>
                </div>
            </div>
            <div id="downloadLabel">
                <h2>Click On Image To Download!</h2>
            </div>
        </div>
    </header>

    <!-- Main Section To Display Images -->

    <main>
        <div class="container">
            <div id="grid">
            </div>
            <section>
                <div class="nextPage">
                    <input type="button" value="Next Page" id="nextPageBtn" onclick="newPage()">
                </div>
            </section>

        </div>
        <br>
    </main>

    <!-- Main Section Ends -->
